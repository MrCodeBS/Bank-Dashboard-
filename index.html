<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wealth Dashboard</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Home</h1>
      <div class="profile-icon">
        <i class="fas fa-user-circle"></i>
      </div>
    </header>

    <main>
      <div class="wealth-circle">
        <p>Total Wealth</p>
        <h2 id="wealth-amount">4560000.00</h2>
        <span>CHF</span>
        <button id="toggle-visibility">
          <i id="eye-icon" class="fas fa-eye"></i>
        </button>
      </div>

      <div class="card-section">
        <h3>Your Alpian cards</h3>
        <p>Easily create and manage your Alpian cards</p>
      </div>

      <section class="insights">
        <h3>Insights</h3>
        <div class="insight-card">
          <i class="fas fa-lock fa-2x"></i>
        </div>
      </section>
    </main>

    <footer>
      <nav>
        <button><i class="fas fa-home"></i><br>Home</button>
        <button><i class="fas fa-wallet"></i><br>Cash</button>
        <button><i class="fas fa-chart-line"></i><br>Investments</button>
        <button><i class="fas fa-piggy-bank"></i><br>Savings</button>
        <button><i class="fas fa-user-tie"></i><br>Advisory</button>
      </nav>
    </footer>
  </div>

  <script src="script.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js').then(
          function (registration) {
            console.log('ServiceWorker registered with scope:', registration.scope);
          },
          function (err) {
            console.log('ServiceWorker registration failed:', err);
          }
        );
      });
    }
  </script>
</body>
</html>
